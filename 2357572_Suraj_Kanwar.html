<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="2357572_Suraj_Kanwar.css">
</head>
<body>
    <p id="header">SK <span style="font-size: 18px;">Presents..</span></p>
   
    <div class="parent">
        <h1 id="heading">Weather <span id =a>Forecast</span></h1>
        <div class="search-bar" style="text-align: center;">
            <input type="text" id="search-input" placeholder="Enter the City..." value="Banepa">
            <button type="submit" id="search-button">&#x1F50D;</button>
        </div>
        <div class="son">
            <h2 id="result"></h2>
            <h2 id="city">Weather in Banepa</h2>
            <div class="weather-icons">
                <div class="humi">
                    <img src="2357572_Suraj_Kanwar_Humidity.png"  style=" width: 120px; height: 110px;">
                    <p id="humidity">Humidity: 40%</p>
                    <p id="longitude">Longitude: </p>
                    <p id="latitude">Latitude:</p>
                    <p id="pressure">Pressure:</p>
                </div>
                <div class="data">
                    <img src="2357572_Suraj_Kanwar1.png" id="icon">
                    <h1 id="temp">31&deg;C</h1>
                    <h3 id="cloudy">Cloudy</h3>
                    <p id="feels">28&deg; / 19&deg; feels like 25&deg;</p>
                    <p id="date">Fri, 7:00pm</p>
                    <p id="country">Country:</p>
                </div>
                <div class="windy">
                    <img src="2357572_Suraj_Kanwar_Wind.png" style=" width: 120px;">
                    <p id="wind">Wind speed: 2.3 km/h </p>
                    <p id="visibility">Visibility: </p>
                    <p id="sunrise">Sunrise:</p>
                    <p id="sunset">Sunset:</p>
                </div>
            </div>
            <div>
                <button class="history">Full Data</button>
            </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;This Application belongs to SK / 2023.</b> </p>
    </footer>
    <script src="2357572_Suraj_Kanwar.js"></script>
</body>
</html>
